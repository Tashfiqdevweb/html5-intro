<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid tomato;
            height: 100px;
            font-size: 2em;
            width: 200px;
        }
        .box-container{
            display: flex;
            gap: 50px;
        }
        .box{
            font-size: 4em;
            height: 150px;
            width: 150px;
            border: 2px solid slateblue;
        }
        .user-container{
            display: flex;
            justify-content: space-around;

        }

        .user{
            font-size: 2em ;
            border: 2px solid blue;
            height: 150px;
            width: 150px;
            background-color: aquamarine;
        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>

    <div class="card-container">
